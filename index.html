<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculater</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1 class="title">
                < Calculator />
            </h1>
        </div>
        <div class="dropdown">
            <button class="dropbtn">▼</button>
            <div class="dropdown-content">
                <tr>
                    <td><button class="btnmore">sin</button></td>
                    <td><button class="btnmore">cos</button></td>
                    <td><button class="btnmore">tan</button></td>
                    <td><button class="btnmore">log</button></td>
                    <td><button class="btnmore">ln</button></td>
                </tr>
                <tr>
                    <td><button class="btnmore">(</button></td>
                    <td><button class="btnmore">)</button></td>
                    <td><button class="btnmore">^</button></td>
                    <td><button class="btnmore">√</button></td>
                    <td><button class="btnmore">π</button></td>
                </tr>
            </div>
        </div>
        <div class="calculator">
            <input type="text" name="screen" id="screen" readonly>
            <table>
                <tr>
                    <td><button class="button">C</button></td>
                    <td><button class="button">%</button></td>
                    <td><button class="button">⌫</button></td>
                    <td><button class="button">÷</button></td>
                </tr>
                <tr>
                    <td><button class="button">7</button></td>
                    <td><button class="button">8</button></td>
                    <td><button class="button">9</button></td>
                    <td><button class="button">x</button></td>
                </tr>
                <tr>
                    <td><button class="button">4</button></td>
                    <td><button class="button">5</button></td>
                    <td><button class="button">6</button></td>
                    <td><button class="button">-</button></td>
                </tr>
                <tr>
                    <td><button class="button">1</button></td>
                    <td><button class="button">2</button></td>
                    <td><button class="button">3</button></td>
                    <td><button class="button">+</button></td>
                </tr>
                <tr>
                    <td><button class="button">00</button></td>
                    <td><button class="button">0</button></td>
                    <td><button class="button">.</button></td>
                    <td><button class="button">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
